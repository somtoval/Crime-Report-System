{% extends './_base.html' %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<div class="container mx-auto p-8 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-6 text-gray-800">Profile Settings</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
            <input type="text" id="username"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="{{ request.user.username }}" readonly>
            <p class="text-gray-500 text-xs italic">This cannot be changed.</p>
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email"
                class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                value="{{ request.user.email }}">
        </div>
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
            Save Changes
        </button>
    </form>

    <div class="mt-8 border-t pt-6">
        <h3 class="text-xl font-semibold mb-4 text-gray-700">Change Password</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ password_change_form.as_p }}
            <button type="submit"
                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded focus:outline-none focus:shadow-outline">
                Change Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
